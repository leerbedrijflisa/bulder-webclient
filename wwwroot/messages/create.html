<template>
    <form>
        <input type="hidden" value.bind="author">

        <div class="createWrapper">
            <label>Select a channel: </label>
            <select class="selectChannel" value.bind="selectChannel">
                <option repeat.for="channel of channels" value="${channel.partitionKey}">${channel.partitionKey}</option>
            </select>

            <br><br>

            <label class="selectMessage">Your message:</label>
            <textarea class="selectMessage" required value.bind="text"></textarea>
            <br><br>

            <button click.trigger="submit()">Create</button>
        </div> 
    </form>
</template>
