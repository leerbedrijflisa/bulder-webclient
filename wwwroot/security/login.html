<template>
    <form role="form" submit.delegate="submit()" validate.bind="validation">
        <div>
            <label><strong>E-mail ${validationResult.properties.email.message}</strong></label><br>
            <input type="email" value.bind="email">
        </div>
        <div>
            <label><strong>Password ${validationResult.properties.password.message}</strong></label><br>
            <input type="password" value.bind="password">
        </div>

        <button type="submit">Login</button>
    </form>
</template>
